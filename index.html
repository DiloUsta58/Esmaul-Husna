<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Esmaü'l Hüsna — 99 İsim</title>
  <meta name="description" content="Esmaü'l Hüsna — 99 isim. Ses, anlam ve ayetlerle senkron.">
  <style>
    /* --- Reset & base --- */
    :root{
      --bg:#071021;
      --card: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.7);
      --accent: #ffd369;
      --glass: rgba(255,255,255,0.03);
      --radius: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#040612 0%, #071021 60%);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    main{
      width:100%;
      max-width:1100px;
      background:var(--card);
      border-radius:20px;
      padding:20px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    header.top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    header.top .meta{font-size:0.9rem; color:var(--muted)}
    h1{font-size:1.6rem; margin:4px 0 0 0}
    .subtitle{color:var(--muted); font-size:0.95rem}

    /* --- layout grid --- */
    .grid{
      display:grid;
      grid-template-columns: 360px 1fr;
      gap:18px;
    }
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
    }

    /* --- visual card --- */
    .visual{
      background:var(--glass);
      border-radius:var(--radius);
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
      text-align:center;
    }
    .visual img{
      width:100%;
      max-width:300px;
      height:auto;
      border-radius:12px;
      object-fit:contain;
      transition: transform .45s cubic-bezier(.2,.9,.3,1), opacity .3s;
      will-change:transform,opacity;
    }
    .name {
      font-size:1.25rem;
      color:var(--accent);
      font-weight:700;
      margin-top:6px;
    }
    .arabic {
      font-size:1.05rem;
      opacity:0.95;
      margin-top:2px;
    }
    .meaning {
      font-size:0.95rem;
      color:var(--muted);
      min-height:56px;
      padding:6px 8px;
      border-radius:10px;
      background: rgba(0,0,0,0.12);
      width:100%;
      text-align:left;
    }

    /* --- controls --- */
    .controls{
      background:var(--glass);
      border-radius:var(--radius);
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .audio-row{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    audio{width:100%; max-width:100%}
    .time-row{display:flex; justify-content:space-between; font-size:0.88rem; color:var(--muted)}

    .actions{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .btn{
      background:var(--accent);
      color:#000;
      border:none;
      padding:10px 14px;
      border-radius:999px;
      font-weight:600;
      cursor:pointer;
      transition: transform .12s ease, opacity .12s;
    }
    .btn:active{transform:translateY(1px)}

    /* search */
    .search{
      display:flex;
      gap:8px;
      align-items:center;
      margin-top:4px;
    }
    .search input{
      flex:1;
      padding:10px 12px;
      border-radius:12px;
      border: none;
      background: rgba(255,255,255,0.03);
      color:inherit;
      outline: none;
    }

    /* list */
    .list-panel{
      margin-top:10px;
      padding:10px;
      border-radius:12px;
      background: rgba(255,255,255,0.02);
    }
    #listPanel {
      display: none;
    }

    #listPanel.open {
      display: block;
    }

    table{width:100%; border-collapse:collapse}
    td{padding:8px 6px; border-bottom:1px solid rgba(255,255,255,0.03); cursor:pointer}
    td:hover{background:rgba(255,255,255,0.02)}
    td.active{background:linear-gradient(90deg, rgba(255,210,105,0.12), rgba(255,210,105,0.04)); color:var(--accent); font-weight:700}

    /* progress */
    .progress-wrap{display:flex; gap:10px; align-items:center; margin-top:8px}
    .progress{
      height:10px;
      background:rgba(255,255,255,0.04);
      border-radius:999px;
      width:100%;
      overflow:hidden;
    }
    .progress > i{
      display:block;
      height:100%;
      width:0%;
      background: linear-gradient(90deg,#ffd369,#ffb84d);
      transition: width .25s linear;
    }
    .progress-text{font-size:0.9rem; color:var(--muted); min-width:86px; text-align:right}

    /* video placeholder */
    .video-frame{
      display:none;
      margin-top:14px;
      border-radius:12px;
      overflow:hidden;
    }
    .video-frame iframe{width:100%; height:300px; border:0}

    footer{display:flex; justify-content:space-between; color:var(--muted); font-size:0.85rem; margin-top:8px}
    /* accessibility focus */
    :focus{outline: 3px solid rgba(255,215,105,0.16); outline-offset:3px}

    /* ✅ 5'li yan yana Esma listesi */
#listPanel table {
  width: 100%;
}

#namesBody {
  display: grid;
  grid-template-columns: repeat(10, 1fr); /* ✅ 10 yan yana */
  gap: 8px;
}

#namesBody tr {
  display: contents; /* tabloyu grid gibi kullan */
}

#namesBody td {
  background: rgba(255,255,255,0.04);
  border-radius: 8px;
  text-align: center;
  font-size: 0.9rem;
  padding: 8px 6px;
  border: none;
  cursor: pointer;
}

#namesBody td:hover {
  background: rgba(255,211,105,0.15);
  color: #ffd369;
}

#namesBody td.active {
  background: linear-gradient(90deg, #ffd369, #ffb84d);
  color: #000;
  font-weight: 700;
  box-shadow: 0 0 10px rgba(255,211,105,0.6);
  transform: scale(1.05);
}

#namesBody td.active {
  background: linear-gradient(90deg, #ffd369, #ff9f00);
  color: #000;
  box-shadow: 0 0 12px rgba(255, 211, 105, 0.9);
  transform: scale(1.08);
  transition: all 0.3s ease;
}


  </style>
</head>
<body>
  <main role="main" aria-labelledby="pageTitle">
    <header class="top">
      <div>
        <h1 id="pageTitle">Esmaü'l Hüsna — 99 İsim</h1>
        <div class="subtitle">Sesli, anlamlı ve ayet gösterimli interaktif uygulama</div>
      </div>
      <div class="meta">
        <div>Beste / Okuyan: Mustafa Özcan Güneşdoğdu</div>
        <div>Seslendiren: Uğur Kayabaşı</div>
      </div>
    </header>

    <div class="grid" aria-live="polite">
      <!-- LEFT: visual -->
      <section class="visual" aria-label="Görüntü ve anlam">
        <img id="dynamicImage" src="img_w/01_Allah.gif" alt="Allah görseli" loading="lazy">
        <div class="name" id="NameOfAllah">Allah الله</div>
        <div class="arabic" id="ArabicText">الله</div>
        <div class="meaning" id="Anlamlari">[ Her ismin vasfını ihtiva eden öz adı... ]</div>

        <div class="video-frame" id="videoFrame" aria-hidden="true">
          <!-- iframe wird von JS sichtbar gemacht -->
        </div>
      </section>

      <!-- RIGHT: controls -->
      <section class="controls" aria-label="Kontroller">
        <div class="audio-row">
          <audio id="audioPlayer" preload="metadata" controls>
            <source src="sounds/Esma'ül Hüsna-1.mp3" type="audio/mpeg">
            Tarayıcınız audio etiketini desteklemiyor.
          </audio>
        </div>

        <div class="time-row">
          <div id="currentTime">00:00</div>
          <div id="Duration">00:00</div>
        </div>

        <div id="Sure" class="sura" aria-live="polite" style="min-height:44px; margin-top:6px; padding:8px; border-radius:10px; background:rgba(0,0,0,0.06); color:var(--muted)"></div>

        <div class="search" role="search" aria-label="İsim ara">
          <input id="search" type="search" placeholder="İsim ara..." aria-label="İsim ara">
          <button id="toggleList" class="btn" aria-expanded="false">İsimleri göster!</button>
        </div>

        <div class="progress-wrap" aria-hidden="false">
          <div class="progress" aria-hidden="true"><i id="progressBar"></i></div>
          <div class="progress-text" id="progressText">0 / 99</div>
        </div>



        <div class="list-panel" id="listPanel" aria-hidden="true">
          <table id="ALLAHIN_ISIMLERI" aria-label="İsimler listesi">
            <tbody id="namesBody">
              <!-- JS füllt die 99 Einträge dynamisch (kompatibel mit deinem vorhandenen HTML) -->
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <footer>
      <div>© Dilaver Bölükbaşı 01/12/2024</div>
      <div id="lastUpdate" data-update="08.12.2025 / 20:07"></div>
    </footer>
  </main>

  <!-- legacy protection script (beibehalten) -->
  <script src="script/sp.js"></script>

  <!-- modernes, robustes fs.js (überschreibt alte version) -->
  <script src="script/fs.js"></script>
</body>
</html>
